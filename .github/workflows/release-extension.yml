name: Build and Release Chrome Extension

on:
  push:
    tags:
      - "v*" # Trigger on version tags

permissions:
  contents: write

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run build

      - name: Zip Build Output
        run: |
          # Use the tag name for the zip file
          ZIP_NAME="video-text-chrome-extension-${{ github.ref_name }}.zip"
          cd dist
          zip -r "../$ZIP_NAME" .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: video-text-chrome-extension-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
