name: Build and Release Windows Native Host

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # Run PyInstaller using the spec file
          pyinstaller native-host/windows.spec --workpath native-host/build/work --distpath native-host/dist --clean

      - name: Create Distribution ZIP
        shell: pwsh
        run: |
          $StagingDir = "native-host/staging"
          $SourceDir = "native-host/dist/video-text-transcriber"

          New-Item -ItemType Directory -Path $StagingDir -Force

          # Copy all files from the built folder to staging root
          Copy-Item -Path "$SourceDir\*" -Destination $StagingDir -Recurse -Force

          # Read Extension ID from source file
          $ExtensionIdContent = Get-Content -Path ".github/EXTENSION_ID" -Raw
          $ExtensionId = $ExtensionIdContent.Trim()
          $ExtensionId | Out-File -FilePath "$StagingDir\extension-id.txt" -Encoding ascii
          Write-Host "Using Extension ID: $ExtensionId"

          # --- Download and Bundle FFmpeg (Windows x64) ---
          Write-Host "Downloading FFmpeg for Windows..."
          $FFmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $FFmpegZip = "ffmpeg.zip"
          Invoke-WebRequest -Uri $FFmpegUrl -OutFile $FFmpegZip

          Write-Host "Extracting FFmpeg..."
          Expand-Archive -LiteralPath $FFmpegZip -DestinationPath "ffmpeg_temp" -Force

          # Move ffmpeg.exe to staging root (where video-text-transcriber.exe is)
          # Structure is typically ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe
          $FFmpegBin = Get-ChildItem -Path "ffmpeg_temp" -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          if ($FFmpegBin) {
              Copy-Item -Path $FFmpegBin.FullName -Destination "$StagingDir\ffmpeg.exe" -Force
              Write-Host "FFmpeg bundled successfully."
          } else {
              Write-Error "Could not find ffmpeg.exe in downloaded zip"
              exit 1
          }
          # ------------------------------------------------

          # Create ZIP
          $ZipPath = "video-text-host-win.zip"
          Compress-Archive -Path "$StagingDir\*" -DestinationPath $ZipPath

      - name: Build Installer with NSIS
        shell: pwsh
        run: |
          choco install nsis -y
          # Update Path for current session or use absolute path
          $env:Path += ";C:\Program Files (x86)\NSIS"

          if (Get-Command makensis -ErrorAction SilentlyContinue) {
            makensis /DINSTDIR_BACKUP="$env:TEMP\VideoTextBackup" native-host/installer.nsi
          } else {
            & "C:\Program Files (x86)\NSIS\makensis.exe" /DINSTDIR_BACKUP="$env:TEMP\VideoTextBackup" native-host/installer.nsi
          }

          Move-Item -Path "native-host/VideoTextInstaller.exe" -Destination "VideoTextInstaller.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            video-text-host-win.zip
            VideoTextInstaller.exe
            native-host/uninstall_win.bat
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
